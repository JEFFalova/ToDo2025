<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}} <!--Interpolation-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center ion-align-items-center ion-justify-content-center">
  <h1>Welcome to Atu To-Do App</h1>
  <ion-img src="https://highlandradio.com/wp-content/uploads/2022/04/ATU-Logo.jpg"></ion-img>
  <!--Button for ToDo-->
  <ion-button color="tertiary" expand="block" size="large" routerLink="/to-do">Click to Open To-Do Task Manager</ion-button>
  <br>
  <!--Rating system-->
  <app-rating></app-rating>
  <br>
  <!--Button for aboutATU-->
  <ion-button color="warning" expand="full" size="large" routerLink="/atu">Click here to learn more about ATU</ion-button>
</ion-content>
